		<div id="Kalkulator" class="w3-container kota" style="display:none">
			<h2>KALKULATOR</h2>
			
			<form name=formkalkulator>
			<script>
				function penjumlahan()
				{
					var a=parseFloat(document.formkalkulator.a.value);
					var b=parseFloat(document.formkalkulator.b.value);
					var c=a*1 + b*1;
					document.formkalkulator.c.value=c;
				}
				
				function pengurangan()
				{
					var a=document.formkalkulator.a.value;
					var b=document.formkalkulator.b.value;
					var c=a-b;
					document.formkalkulator.c.value=c;
				}
				
				function perkalian()
				{
					var a=document.formkalkulator.a.value;
					var b=document.formkalkulator.b.value;
					var c=a*b;
					document.formkalkulator.c.value=c;
				}
				
				function pembagian()
				{
					var a=document.formkalkulator.a.value;
					var b=document.formkalkulator.b.value;
					var c=a/b;
					document.formkalkulator.c.value=c;
				}
				
				function hapus()
				{
					document.formkalkulator.a.value="";
					document.formkalkulator.b.value="";
					document.formkalkulator.c.value="";
				}
			</script>
			
			
			<!--- ini contoh contoh button 
			<input type="button" class="w3-button w3-red" value="Input Button" onclick="hitung()">

			</div>

				<p>
				<table>
					<tr><td>Input A  <td>:<input name=a>
					<tr><td>Input B  <td>:<input name=b>
					<tr><td>Output C  <td>:<input name=c>
				</table>
			</div>
			
			<div class="w3-panel w3-red w3-round-xxlarge">
			<p>
			<center>
				<input type="button" class="w3-button w3-blue" value="+" onclick="penjumlahan()">
				<input type="button" class="w3-button w3-blue" value="-" onclick="pengurangan()">
				<input type="button" class="w3-button w3-blue" value="*" onclick="perkalian()">
				<input type="button" class="w3-button w3-blue" value="%" onclick="pembagian()">
				<input type="button" class="w3-button w3-blue" value="CLEAR" onclick="hapus()">
			
			</p>

		<script>
			function openKota(namaKota) {
				var i;
				var x = document.getElementsByClassName("kota");
				for (i = 0; i < x.length; i++) {
					x[i].style.display = "none"; 
				}
				document.getElementById(namaKota).style.display = "block"; 
			}
		</script>
